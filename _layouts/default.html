<!DOCTYPE html>
<html>
  <head>

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ baseurl }}/stylesheets/bootstrap.css" type="text/css" />

    <!-- prettify js and CSS -->
    <link rel="stylesheet" href="{{ baseurl }}/stylesheets/prettify.css" type="text/css" />
    <script src="{{ baseurl }}/javascript/prettify.js" type="text/javascript" ></script>

    <!-- jquery js -->
    <script src="{{ baseurl }}/javascript/jquery.js" type="text/javascript" ></script>

    <script type="text/javascript">
      function styleCode() 
        {
          if (typeof disableStyleCode != "undefined") 
          {
              return;
          }
          var a = false;
          $("pre code").parent().each(function() 
          {
              if (!$(this).hasClass("prettyprint")) 
              {
                  $(this).addClass("prettyprint lang-scala linenums");
                  a = true
              }
          });
          if (a) { prettyPrint() } 
      }
    </script>
</head>
  <body onload="styleCode()">

    {% if page.type == 'sip' %}
      {% include sips-topbar.txt %}
    {% else %}
      {% include topbar.txt %}
    {% endif %}

    <div class="container">
      <div class="row">
      <h1>{{ site.title }}</h1>
      {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
        <div class="span12">
          {{ content }}
	</div>
	{% if page.type == 'sip' %}
	<div class="span4">
          {% include allsids.txt %}
	</div>
	{% endif %}
      </div>
    </div>
  </body>
</html>
