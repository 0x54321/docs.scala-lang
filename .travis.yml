sudo: true

language: ruby
rvm: 2.0.0

# we must override install, or Travis's default Gemfile support
# will kick in and use `vendor`, ignoring our BUNDLE_PATH
# declaration in `.bundle/config`
install:
- ./scripts/install-coursier.sh
- bundle install

script:
- ./scripts/run-tut.sh
- rm -r tut-tmp
- bundle exec jekyll build
